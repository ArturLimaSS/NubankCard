<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="card">
                <div class="card-body">
                    <div class="card-top">
                        <div class="card-logo-master-card">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="master card logo" width="20%" srcset="">
                        </div>
                    </div>
                    <div class="card-middle">
                        <img src="chip.png" alt="" width="12%" srcset="">
                        <img src="nfc.png" alt="" width="8%" srcset="">
                    </div>
                    <div class="card-footer">
                        <img src="nu.png" width="20%" alt="" srcset="">
                        <div class="card-nome">
                            ARTUR LIMA
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
